# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install pip
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Clone haifu
      run: |
        git clone https://github.com/rseragon/haifu
        cd haifu
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: setup deps
      run: |
        cd haifu/
        sudo apt-get install -y build-essential python3-dev python3-distutils python-apt libapt-pkg-dev
        python setup.py
        pip install -e git+https://salsa.debian.org/apt-team/python-apt.git@main#egg=python-apt
    - name: check haifu daemon
      run: |
        cd haifu/
        poetry run python haifu.py daemon start 

